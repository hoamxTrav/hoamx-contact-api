name: Deploy HOAMX Contact API to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ✏️ Set these to match your setup
    env:
      SERVICE_NAME: hoamx-contact-api          # Cloud Run service name
      REGION: us-central1                      # Cloud Run region
      PROJECT_ID: YOUR_GCP_PROJECT_ID          # <-- change this

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to Google Cloud using a service account key stored as a GitHub secret
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry / Cloud Build
        run: gcloud auth configure-docker

      # Deploy directly from source to Cloud Run
      - name: Deploy to Cloud Run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --project $PROJECT_ID \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL=$DATABASE_URL
